<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registro de choferes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="ingresochoferes.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic|Raleway:400,200,300,500,700,600,800,900' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
      
  </head>
  <body>
      
      <div class="container borrardespues">
        <form>
            <div class="col-md-offset-2 col-md-8 titinc">
                <h2>Crea una cuenta para empezar a trabajar con Traslada</h2>
            </div>
            <div class="col-md-offset-3 col-md-3">
                <div class="left-inner-addon maxinc">
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="text" name="nombrechofer" id="nombrechofer" class="" placeholder="Nombre" required />
                </div>
            </div>
            <div class="col-md-3">
                <div class="left-inner-addon maxinc">
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="text" name="apellidochofer" id="apellidochofer" class="" placeholder="Apellido" required>
                </div>
            </div>
            <div class="col-md-offset-3 col-md-6">
                <div class="left-inner-addon maxinc">
                    <i class="glyphicon glyphicon-envelope"></i>
                    <input type="email" name="mailchofer" id="mailchofer" class="" placeholder="Email" required>
                </div>
            </div>
            <div class="col-md-offset-3 col-md-6">
                <div class="left-inner-addon maxinc">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="text" name="passchofer" id="passchofer" class="" placeholder="Contraseña" required>
                </div>
            </div>
            <div class="col-md-offset-3 col-md-6">
                <div class="left-inner-addon maxinc">
                    <i class="glyphicon glyphicon-phone"></i>
                    <input type="text" name="celularchofer" id="celularchofer" class="" placeholder="Nº de Celular" required>
                </div>
            </div>
            <div class="col-md-offset-3 col-md-6 sendinc">
                <input type="submit" name="submit" value="REGISTRARSE" required>
            </div>
        </form>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
